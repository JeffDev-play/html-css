<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: blue;
            display: flex;
            flex-flow: row wrap;
        }

        div.items {
            background-color: red;
            text-align: center;
            border: 2px solid black;
            flex-basis: 300px;
            flex-shrink: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="items">A</div>
        <div class="items">B</div>
        <div class="items">C</div>
    </div>
</body>
</html>
