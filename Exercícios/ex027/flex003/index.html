<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: blue;
            display: flex;
            flex-flow: row wrap-reverse;
            /* flex-direction: row-reverse;
            flex-wrap: wrap; */
        }

        div.items {
            background-color: red;
            text-align: center;
            border: 1px solid black;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="items">Exemplo de bloco A</div>
        <div class="items">Exemplo de bloco B</div>
        <div class="items">Exemplo de bloco C</div>
        <div class="items">Exemplo de bloco D</div>
        <div class="items">Exemplo de bloco E</div>
        <div class="items">Exemplo de bloco F</div>
        <div class="items">Exemplo de bloco G</div>
    </div>
</body>
</html>
